version: "3.8"

services:
  # MongoDB Database - Shared by both WebUI and DockerWakeUp
  mongodb:
    image: mongo:7
    container_name: dockerwakeup-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=dockerwakeup
    networks:
      - dockerwakeup
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Original DockerWakeUp Monitor Service
  dockerwakeup-monitor:
    build:
      context: ./dockerwakeup-original
      dockerfile: Dockerfile
    container_name: dockerwakeup-monitor
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./dockerwakeup-original/config.json:/app/config.json
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=dockerwakeup
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - dockerwakeup
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python"]
      interval: 30s
      timeout: 10s
      retries: 3

  # WebUI Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dockerwakeup-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=dockerwakeup
      - CORS_ORIGINS=*
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - dockerwakeup
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # WebUI Frontend Web Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://localhost:9999
    container_name: dockerwakeup-frontend
    restart: unless-stopped
    ports:
      - "9999:80"
    depends_on:
      - backend
      - dockerwakeup-monitor
    networks:
      - dockerwakeup
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
    name: dockerwakeup_mongodb_data

networks:
  dockerwakeup:
    driver: bridge
    name: dockerwakeup-network
